{% extends 'admin_template.html' %}

{% block title %} Staff Registration {% endblock %}

{% block link %} {{ url_for('static', filename='css/register.css') }} {% endblock %}


{% block main %} 
<div class="all">

    <h1>Register Staff</h1>
    <div class="reg">
        <form action="/admin/staffreg" method="POST">
            <div class="input_field">
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="name" name="name" required>
            </div>
            
            <div class="input_field">
                <label for="fname">Father Name </label>
                <input type="text" placeholder="Father Name" id="fname" name="fname" required>
            </div>
            
            <div class="input_field">
                <label for="Gname">GrandFather Name</label>
                <input type="text" placeholder="GrandFather Name" id="Gname" name="Gname" required>
            </div>
            
            <div class="input_field">
                <label for="phno">Phone number</label>
                <input type="tel" minlength="10" maxlength="12" placeholder="Number" id="phno" name="phno" required> 
            </div>
            
            <div class="input_field">
                <label for="city">City</label>
                <input type="text" placeholder="place" id="city" name="city" required>
            </div>
            <div class="input_field">
                <label for="title">Title</label>
                <input type="text" placeholder="Title: Dr, Sister, Ato" id="title" name="title" required>
            </div>
            <div class="input_field">
                <label for="role">Role</label>
                <input type="text" placeholder="What is your role? eg: Psychologist" id="role" name="role" required>
            </div>
            <div class="input_field">
                <label for="email">Email</label>
                <input type="email" placeholder="eg: name@example.com" id="email" name="email" required>
            </div>
            <div class="input_field">
                <label for="username">Username</label>
                <input type="text" placeholder="eg: dr.yonas" id="username" name="username" required>
            </div>
            <div class="input_field">
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password" name="password" required>
            </div>
            <div class="btn">
                <button type="submit" id="submit">Add Doctor</button>
            </div>
    </form>
    
    
</div>

</div>
{% endblock %}
